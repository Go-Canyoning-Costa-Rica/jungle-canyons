<div class="card rounded-0" style="min-height: auto">
  <img class="card-img-top rounded-0" src="{{ .Params.Image | absURL }}">
  <div class="card-body">
    <div class="mb-2">
    </div>
    <h4><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
    <p>{{ .Summary }}...</p>
    <a href="{{ .Permalink }}" class="btn btn-primary btn-sm">{{ i18n "read_more"}}</a>
  </div>
</div>
