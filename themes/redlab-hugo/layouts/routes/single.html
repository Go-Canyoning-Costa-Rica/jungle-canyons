{{ define "main" }}

<div class="bg-secondary py-5">
  <div class="p-2"></div>
</div>

<section class="section-sm">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 order-2 order-lg-1">
        <h2 class="mb-4">{{ .Title }}</h2>
        <img class="img-fluid w-100 mb-2" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">

        <div class="content route">{{ .Content }}</div>
      </div>
    </div>
  </div>
</section>

{{ end }}
